server.port=8083

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Swagger Configuration
springdoc.api-docs.path=/v3/apidocs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

# SpringDoc Configuration untuk file upload
# Removed invalid property 'springdoc.model-converters.multipart-converter.enabled' because it's not a recognized SpringDoc property;
# SpringDoc supports multipart by default and will document multipart/form-data endpoints automatically.
springdoc.default-consumes-media-type=multipart/form-data
springdoc.default-produces-media-type=application/json


# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Auto load data
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always



# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=true

# Untuk handle form-data requests (jika ada endpoint yang butuh)
# spring.web.multipart.enabled is not a valid property and has been removed

# Handle different content types
spring.mvc.converters.preferred-json-mapper=jackson


# Logging for debugging
logging.level.com.bookstore.controller=DEBUG
logging.level.com.bookstore.service=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.multipart=DEBUG